<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./style.css">
	<title>Simple Calculator</title>
</head>
<body>
	<div class="container">

		
			<div id="display">
				<h2 id="main"></h2>
				<p id="error">You reached the limit.</p>
			</div>
			<div id="buttons">
				<div class="button btnD nbtn">7</div>
				<div class="button btnD nbtn">8</div>
				<div class="button btnD nbtn">9</div>
				<div id="clear" class="button">C</div>
				<div class="button btnD nbtn">4</div>
				<div class="button btnD nbtn">5</div>
				<div class="button btnD nbtn">6</div>
			
				
				<div class="button btnD nbtn">1</div>
				<div class="button btnD nbtn">2</div>
				<div class="button btnD nbtn">3</div>
				<div class="button btnD operator">x</div>
				
				<div class="button btnD nbtn">0</div>
				<div class="button btnD nbtn">.</div>
				<div class="button btnD operator">+</div>
				<div class="button btnD operator">/</div>
				<div class="button btnD operator">%</div>
				<div class="button btnD operator">-</div>
				
				
				<div class="button " id="equal">=</div>
			
		</div>
		
	</div>
	
	
	<script src="./script.js"></script>
</body>
</html>
